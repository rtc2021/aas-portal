<script>
  function toggleNav() {
    document.getElementById('navToggle').classList.toggle('active');
    document.getElementById('navPanel').classList.toggle('open');
    document.getElementById('navOverlay').classList.toggle('open');
  }
  document.addEventListener('DOMContentLoaded', function() {
    var path = window.location.pathname;
    document.querySelectorAll('.nav-panel__link').forEach(function(link) {
      var href = link.getAttribute('href');
      if (!href) return;
      if (href === path || (href !== '/' && path.startsWith(href))) link.classList.add('active');
    });
  });
</script>

<script>
(function() {
  'use strict';

  const API_BASE = '/api/pipeline';
  const PAGE_SIZE = 50;
  let currentPage = 1;

  async function api(path, options = {}) {
    const res = await fetch(`${API_BASE}${path}`, { headers: { 'Content-Type': 'application/json' }, ...options });
    if (!res.ok) throw new Error(`API ${res.status}: ${await res.text()}`);
    return res.json();
  }

  function esc(s) { const d = document.createElement('div'); d.textContent = String(s); return d.innerHTML; }

  async function loadLog() {
    const status = document.getElementById('filterStatus').value;
    const search = document.getElementById('searchInput').value.trim();
    const params = new URLSearchParams();
    if (status) params.set('status', status);
    if (search) params.set('search', search);
    params.set('offset', (currentPage - 1) * PAGE_SIZE);
    params.set('limit', PAGE_SIZE);

    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = '<tr><td colspan="6" class="loading-cell">Loading...</td></tr>';

    try {
      const data = await api(`/billing?${params}`);
      const items = Array.isArray(data) ? data : (data.data || data.items || data.results || []);
      const total = data.total || items.length;
      renderTable(items);
      renderPagination(total);
      document.getElementById('filterCount').textContent = total === 0 ? 'No invoices yet' : `${total.toLocaleString()} invoice${total !== 1 ? 's' : ''}`;
    } catch (e) {
      tbody.innerHTML = `<tr><td colspan="6" class="loading-cell">Error: ${esc(e.message)}</td></tr>`;
    }
  }

  function renderTable(items) {
    const tbody = document.getElementById('tableBody');
    if (!items.length) {
      tbody.innerHTML = '<tr><td colspan="6" class="loading-cell">No billing records yet. Invoices will appear here once the pipeline processes tasks.</td></tr>';
      return;
    }

    const statusLabels = { CREATED: 'Created', SENT: 'Sent', PAID: 'Paid', VOIDED: 'Voided', ERROR: 'Error' };

    tbody.innerHTML = items.map(b => {
      const status = b.status || 'CREATED';
      const amount = b.amount != null ? `$${Number(b.amount).toFixed(2)}` : '—';
      const date = b.created_at ? new Date(b.created_at).toLocaleDateString() : '—';
      return `<tr>
        <td><span class="cell-mono">${esc(b.qb_doc_number || '—')}</span></td>
        <td>${esc(b.customer_name || '—')}</td>
        <td><span class="cell-price">${amount}</span></td>
        <td>${date}</td>
        <td><span class="cell-mono">${esc(b.limble_task_id ? `#${b.limble_task_id}` : '—')}</span></td>
        <td><span class="status status-${status}">${esc(statusLabels[status] || status)}</span></td>
      </tr>`;
    }).join('');
  }

  function renderPagination(total) {
    const totalPages = Math.ceil(total / PAGE_SIZE) || 1;
    const container = document.getElementById('pagination');
    const start = Math.min((currentPage - 1) * PAGE_SIZE + 1, total);
    const end = Math.min(currentPage * PAGE_SIZE, total);
    document.getElementById('pageInfo').textContent = total ? `${start}–${end} of ${total}` : '—';

    let btns = [];
    for (let i = 1; i <= Math.min(totalPages, 10); i++) {
      btns.push(`<button class="page-btn ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</button>`);
    }
    container.innerHTML = btns.join('');
    container.querySelectorAll('.page-btn').forEach(b => b.addEventListener('click', () => { currentPage = Number(b.dataset.page); loadLog(); }));
  }

  let searchTimeout;
  document.getElementById('searchInput').addEventListener('input', () => { clearTimeout(searchTimeout); searchTimeout = setTimeout(() => { currentPage = 1; loadLog(); }, 400); });
  document.getElementById('filterStatus').addEventListener('change', () => { currentPage = 1; loadLog(); });

  window.onPageReady = function(user, roles) { loadLog(); };
})();
</script>
