<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#111a2f"/>
    </linearGradient>
    <radialGradient id="core" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#00f2ff"/>
      <stop offset="55%" stop-color="#0095ff"/>
      <stop offset="100%" stop-color="#003dff"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" rx="112" fill="url(#bg)"/>
  <rect x="156" y="86" width="200" height="340" rx="28" fill="#0b1220"/>
  <rect x="246" y="86" width="20" height="340" fill="#1d2a47"/>
  <circle cx="256" cy="256" r="74" fill="url(#core)" filter="url(#glow)"/>
</svg>
