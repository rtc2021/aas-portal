<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Door Details • AAS Portal</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-glass: rgba(20, 20, 30, 0.85);
      --bg-card: rgba(30, 30, 45, 0.6);
      --border-subtle: rgba(255, 255, 255, 0.08);
      --border-glow: rgba(0, 212, 255, 0.5);
      --text-primary: #f0f0f5;
      --text-secondary: #9ca3af;
      --text-muted: #6b7280;
      --accent-blue: #00d4ff;
      --accent-green: #22c55e;
      --accent-amber: #f59e0b;
      --accent-red: #ef4444;
      --glow-blue: 0 0 20px rgba(0, 212, 255, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      background-image: 
        radial-gradient(ellipse at top, rgba(0, 212, 255, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at bottom right, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
    }

    /* Auth Overlay */
    .auth-overlay { position: fixed; inset: 0; background: rgba(10,10,15,0.98); display: flex; align-items: center; justify-content: center; z-index: 9999; }
    .auth-overlay.hidden { display: none; }
    .auth-card { text-align: center; padding: 40px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; max-width: 400px; }
    .auth-title { font-size: 28px; font-weight: 700; margin: 0 0 8px; background: linear-gradient(135deg, #00d4ff, #6ea8fe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; display: none; }
    .auth-subtitle { color: rgba(255,255,255,0.7); margin: 0 0 24px; display: none; }
    .auth-btn { display: none; background: linear-gradient(135deg, #00d4ff, #0099cc); color: #0a0a0f; border: none; padding: 14px 32px; border-radius: 12px; font-weight: 700; font-size: 16px; cursor: pointer; }
    .auth-spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #00d4ff; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .page-content { display: none; padding: 24px; padding-top: 80px; }

    .container { max-width: 900px; margin: 0 auto; }

    /* Loading State */
    .loading-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }
    .loading-state .spinner {
      width: 48px; height: 48px;
      border: 3px solid var(--border-subtle);
      border-top-color: var(--accent-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border-subtle);
      flex-wrap: wrap;
      gap: 16px;
    }

    .door-id {
      font-family: 'JetBrains Mono', monospace;
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-blue) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .door-type {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 8px;
      padding: 6px 12px;
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 6px;
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .door-type svg { width: 16px; height: 16px; opacity: 0.7; }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      text-transform: capitalize;
    }

    .status-dot {
      width: 10px; height: 10px;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    .status-pass .status-dot { background: var(--accent-green); box-shadow: 0 0 8px var(--accent-green); }
    .status-fail .status-dot { background: var(--accent-red); box-shadow: 0 0 8px var(--accent-red); }
    .status-pending .status-dot { background: var(--accent-amber); box-shadow: 0 0 8px var(--accent-amber); }
    .status-unknown .status-dot { background: var(--text-muted); }

    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

    /* Cards Grid */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
    }

    .card {
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 20px;
      transition: all 0.2s ease;
      animation: fadeInUp 0.4s ease-out backwards;
    }
    .card:hover { border-color: var(--border-glow); box-shadow: var(--glow-blue); }
    .card:nth-child(1) { animation-delay: 0.05s; }
    .card:nth-child(2) { animation-delay: 0.1s; }
    .card:nth-child(3) { animation-delay: 0.15s; }
    .card:nth-child(4) { animation-delay: 0.2s; }

    .card-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .card-icon {
      width: 36px; height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 212, 255, 0.15);
      border-radius: 8px;
      color: var(--accent-blue);
    }
    .card-icon svg { width: 20px; height: 20px; }

    .card-title {
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
    }

    .data-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
    }
    .data-row:not(:last-child) { border-bottom: 1px solid var(--border-subtle); }

    .data-label { font-size: 0.85rem; color: var(--text-muted); }

    .data-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-primary);
      text-align: right;
      max-width: 60%;
    }
    .data-value.highlight { color: var(--accent-blue); }

    /* Compliance Items */
    .compliance-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: var(--bg-card);
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .compliance-item:last-child { margin-bottom: 0; }

    .compliance-icon {
      width: 40px; height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      font-weight: 700;
      font-size: 0.7rem;
    }
    .compliance-icon.aaadm { background: rgba(34, 197, 94, 0.15); color: var(--accent-green); }
    .compliance-icon.fire { background: rgba(239, 68, 68, 0.15); color: var(--accent-red); }

    .compliance-details { flex: 1; }
    .compliance-label { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 2px; }
    .compliance-date { font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; color: var(--text-primary); }

    .compliance-status { text-align: right; }
    .compliance-status .label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; }
    .compliance-status .value { font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; }
    .compliance-status .value.pass { color: var(--accent-green); }
    .compliance-status .value.fail { color: var(--accent-red); }

    /* Notes Card */
    .notes-content {
      font-size: 0.9rem;
      line-height: 1.6;
      color: var(--text-secondary);
      white-space: pre-wrap;
    }

    /* Action Buttons */
    .actions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
    }

    .action-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 20px;
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-subtle);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
    }
    .action-btn:hover {
      background: rgba(0, 212, 255, 0.15);
      border-color: var(--border-glow);
      box-shadow: var(--glow-blue);
      transform: translateY(-2px);
    }
    .action-btn svg { width: 20px; height: 20px; opacity: 0.8; }

    /* Back Link */
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
    }
    .back-link:hover { color: var(--accent-blue); }
    .back-link svg { width: 18px; height: 18px; }

    /* Not Found State */
    .not-found {
      text-align: center;
      padding: 60px 20px;
    }
    .not-found h2 { font-size: 1.5rem; margin-bottom: 12px; color: var(--text-primary); }
    .not-found p { color: var(--text-muted); margin-bottom: 24px; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile */
    @media (max-width: 600px) {
      .door-id { font-size: 1.8rem; }
      .header { flex-direction: column; align-items: flex-start; }
      .page-content { padding: 16px; padding-top: 70px; }
    }
  </style>
</head>

        } else {
          if (c === '"') { inQ = true; }
          else if (c === ',') { row.push(field); field = ""; }
          else if (c === '\r') { }
          else if (c === '\n') { row.push(field); rows.push(row); row = []; field = ""; }
          else { field += c; }
        }
      }
      if (field || row.length) { row.push(field); rows.push(row); }
      return rows;
    }

    function toObjects(rows) {
      if (!rows.length) return [];
      const headers = rows[0].map(h => clean(h));
      return rows.slice(1)
        .filter(cells => cells && cells.some(c => clean(c)))
        .map(cells => {
          const o = {};
          headers.forEach((h, i) => { o[h] = clean(cells[i]); });
          return o;
        });
    }

    function getStatusClass(status) {
      const s = status.toLowerCase();
      if (s.includes('pass') || s.includes('ok') || s.includes('good')) return 'status-pass';
      if (s.includes('fail') || s.includes('defect') || s.includes('unsafe')) return 'status-fail';
      if (s.includes('pending') || s.includes('scheduled')) return 'status-pending';
      return 'status-unknown';
    }

    function getStatusLabel(status) {
      const s = status.toLowerCase();
      if (s.includes('pass') || s.includes('ok') || s.includes('good')) return 'Pass';
      if (s.includes('fail') || s.includes('defect') || s.includes('unsafe')) return 'Fail';
      return status || 'Unknown';
    }

    function renderDoor(data, doorId) {
      const location = data["Location"] || data["Door Location"] || data["Door location"] || data["Loc"] || "—";
      const notes = data["Notes"] || data["Comments"] || data["Results"] || "";
      const status = data["Status"] || "";
      const aaadm = data["AAADM"] || "";
      const lastInspection = data["Last Inspection"] || "";
      const technician = data["Technician"] || "";

      return `
        <header class="header">
          <div>
            <div class="door-id">${doorId}</div>
            <div class="door-type">${icons.door} Fire Door</div>
          </div>
          <div class="status-badge ${getStatusClass(status)}">
            <span class="status-dot"></span>
            ${getStatusLabel(status)}
          </div>
        </header>

        <div class="cards-grid">
          <!-- Location Card -->
          <div class="card">
            <div class="card-header">
              <div class="card-icon">${icons.location}</div>
              <div class="card-title">Location</div>
            </div>
            <div class="data-row">
              <span class="data-label">Door ID</span>
              <span class="data-value highlight">${doorId}</span>
            </div>
            <div class="data-row">
              <span class="data-label">Location</span>
              <span class="data-value">${location}</span>
            </div>
            ${technician ? `
            <div class="data-row">
              <span class="data-label">Technician</span>
              <span class="data-value">${technician}</span>
            </div>` : ''}
          </div>

          <!-- Compliance Card -->
          <div class="card">
            <div class="card-header">
              <div class="card-icon">${icons.compliance}</div>
              <div class="card-title">Compliance</div>
            </div>
            ${aaadm ? `
            <div class="compliance-item">
              <div class="compliance-icon aaadm">AAADM</div>
              <div class="compliance-details">
                <div class="compliance-label">Certificate</div>
                <div class="compliance-date">${aaadm}</div>
              </div>
              <div class="compliance-status">
                <div class="label">Status</div>
                <div class="value ${getStatusClass(status).replace('status-', '')}">${getStatusLabel(status)}</div>
              </div>
            </div>` : ''}
            ${lastInspection ? `
            <div class="compliance-item">
              <div class="compliance-icon fire">INSP</div>
              <div class="compliance-details">
                <div class="compliance-label">Last Inspection</div>
                <div class="compliance-date">${lastInspection}</div>
              </div>
            </div>` : ''}
            ${!aaadm && !lastInspection ? '<p style="color: var(--text-muted);">No compliance data available</p>' : ''}
          </div>

          ${notes ? `
          <!-- Notes Card -->
          <div class="card">
            <div class="card-header">
              <div class="card-icon">${icons.notes}</div>
              <div class="card-title">Notes</div>
            </div>
            <div class="notes-content">${notes}</div>
          </div>` : ''}
        </div>

        <!-- Action Buttons -->
        <div class="actions-grid">
          <a href="/tech/manuals/" class="action-btn">${icons.manual} View Manuals</a>
          <a href="/tech/parts/" class="action-btn">${icons.parts} Find Parts</a>
          <a href="${LIMBLE_REQUEST_URL}" class="action-btn" target="_blank" rel="noopener">${icons.request} Request Service</a>
          <a href="https://app.limblecmms.com" class="action-btn" target="_blank" rel="noopener">${icons.limble} Open Limble</a>
        </div>
      `;
    }

    function renderNotFound(doorId) {
      return `
        <div class="not-found">
          <h2>Door Not Found</h2>
          <p>No data found for door ID: <strong>${doorId}</strong></p>
          <a href="/tech/doors/" class="action-btn" style="display: inline-flex; margin-top: 16px;">
            ${icons.door} Browse All Doors
          </a>
        </div>
      `;
    }

    async function loadDoor() {
      const params = new URLSearchParams(window.location.search);
      const doorId = clean(decodeURIComponent(params.get('id') || ''));
      const container = document.getElementById('doorContent');

      if (!doorId) {
        container.innerHTML = renderNotFound('(no ID provided)');
        return;
      }

      document.title = `Door ${doorId} • AAS Portal`;
      const doorKey = normId(doorId);

      try {
        const res = await fetch(CSV_URL, { cache: 'no-store' });
        if (!res.ok) throw new Error('Fetch failed');
        const text = await res.text();
        const data = toObjects(parseCSV(text));
        const row = data.find(r => normId(r["Door ID"]) === doorKey);

        if (row) {
          container.innerHTML = renderDoor(row, doorId);
        } else {
          container.innerHTML = renderNotFound(doorId);
        }
      } catch (e) {
        console.error('[Door] Error:', e);
        container.innerHTML = renderNotFound(doorId);
      }
    }

    window.onPageReady = function(user, roles) {
      loadDoor();
    };
  </script>
</body>
</html>
