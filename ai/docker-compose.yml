version: "3.9"

services:
  # =============================================================================
  # FastAPI Application
  # =============================================================================
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: aas-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_AUDIENCE=${AUTH0_AUDIENCE}
      - OLLAMA_HOST=http://ollama:11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB:-aas}
      - POSTGRES_USER=${POSTGRES_USER:-aas}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - ollama
      - qdrant
      - postgres
      - redis
    networks:
      - aas-network
    volumes:
      - ./data:/app/data:ro

  # =============================================================================
  # Ollama - Local LLM Inference
  # =============================================================================
  ollama:
    image: ollama/ollama:latest
    container_name: aas-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - aas-network
    # For CPU inference on 8 vCPU droplet
    deploy:
      resources:
        limits:
          cpus: "6"
          memory: 12G

  # =============================================================================
  # Qdrant - Vector Database
  # =============================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: aas-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - aas-network

  # =============================================================================
  # PostgreSQL - Structured Data
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: aas-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-aas}
      - POSTGRES_USER=${POSTGRES_USER:-aas}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - aas-network

  # =============================================================================
  # Redis - Caching & Rate Limiting
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: aas-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - aas-network

  # =============================================================================
  # Nginx - TLS Termination & Reverse Proxy
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: aas-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - api
    networks:
      - aas-network

networks:
  aas-network:
    driver: bridge

volumes:
  ollama-data:
  qdrant-data:
  postgres-data:
  redis-data:
